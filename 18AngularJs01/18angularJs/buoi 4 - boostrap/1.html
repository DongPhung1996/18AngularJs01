<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bai tap form dang ky</title>
	<link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
	<div id="head">
		<div class="link">
			<a href="#">Đăng nhập</a>
			<a href="#">Đăng ký</a>
		</div>
	</div>

	<div id="container">
		<div class="logo">
			<img src="images/logo.png">
		</div>
		<div class="name">
			<h2>Carenefit health management system</h2>
		</div>
		<div class="search" align="right">
			<img src="images/vn.png">
			<img src="images/english.png">
			<img src="images/search.png">
			<p>Hotline: +8428 3517 1317</p>
		</div>
	</div>

	<div id="big">
		<div id="header">
			<h1>Đăng Ký</h1>
		</div>
		<div id="content">
			<div class="content-left">
				<p><span>*</span>Trường bắt buộc</p>
			</div>
			<div class="content-right">
					<input class="check-1" type="radio" name="nam" > Cá nhân
					<input class="check-2" type="radio" name="nam" > Công ty/ Tổ chức			
			</div>
		</div>

		<div>
			<div class="left">
				<p>Họ và tên <span>*</span></p>
				<p>Số điện thoại <span>*</span></p>
				<p>Ngày sinh <span>*</span></p>
				<p>Địa chỉ </p>
			</div>

			<div class="right">
				<div>
					<input type="text" name="">
					<br>
					<input type="text" name="">
					<br>
					<input id="datepicker" type="text" name="">
					<br>
					<div>
						<div class="left-1">
							<input type="text" name="">
						</div>
						
						<div class="right-1">
							<input type="radio" name="name"> TP HCM
							<input class="inp-1" type="number" name="" width="50px">
							<br>
							<input type="radio" name="name"> Tỉnh thành khác
							<input type="number" name="" disabled="disabled">
						</div>
					</div>				
				</div>

			</div>
		</div>

		<div>
			<div class="left">
				<p>Giới tính</p>
				<p>Email <span>*</span></p>
				<p>Mật khẩu <span>*</span></p>
				<p>Nhập lại mật khẩu <span>*</span></p>
			</div>

			<div class="right">
				<input type="radio" name="check">Nam				
				<input type="radio" name="check"> Nữ
				<br>
				<input type="text" name="">
				<br>
				<input type="text" name="">
				<br>
				<input type="text" name="">
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#datepicker").datepicker({
				dateFormat: 'dd-mm-yy',
				changeMonth: true,
				changeYear: true
			});
		});
	</script>
</body>
</html>
